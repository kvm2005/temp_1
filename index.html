<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            text-align: center;
            margin-top: 20px;
        }

        #response a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #response a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Admit Card Verification</h3>
        <form id="verificationForm" onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>

            <label for="aadharNo">Aadhar Number:</label>
            <input type="text" id="aadharNo" name="aadharNo" placeholder="Enter your Aadhar number">

            <button type="submit">Verify</button>
        </form>

        <p id="response" class="error"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // URL to your CSV file hosted on GitHub
        const csvFileUrl = 'https://raw.githubusercontent.com/kvm2005/hello/refs/heads/main/credentials.csv';

        let records = [];

        // Fetch and parse the CSV file
        fetch(csvFileUrl)
            .then(response => response.text())
            .then(data => {
                // Parse CSV using PapaParse
                Papa.parse(data, {
                    complete: function(results) {
                        records = results.data;
                    },
                    header: true // Assumes the first row contains headers like 'name', 'father\'s_name', 'aadhar_no', 'reg_no'
                });
            })
            .catch(error => {
                console.error('Error fetching the CSV file:', error);
                document.getElementById('response').textContent = 'Error loading records.';
            });

        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const fatherName = document.getElementById('fatherName').value.trim();
            const aadharNo = document.getElementById('aadharNo').value.trim();

            let matchedRecord = null;

            if (name && fatherName) {
                // Check by name and father's name
                matchedRecord = records.find(record => 
                    record.name === name && record["father's_name"] === fatherName
                );
            } else if (aadharNo && fatherName) {
                // Check by aadhar number and father's name
                matchedRecord = records.find(record => 
                    record.aadhar_no === aadharNo && record["father's_name"] === fatherName
                );
            }

            if (matchedRecord) {
                const admitCardUrl = `https://temp-admit-cards.akshargyanmanch.site/${matchedRecord.reg_no}.pdf`;
                document.getElementById('response').innerHTML = `Your admit card: <a href="${admitCardUrl}" target="_blank">Download Here</a>`;
                document.getElementById('response').className = 'success'; // Success message styling
            } else {
                document.getElementById('response').textContent = 'No record found! Please check your details.';
                document.getElementById('response').className = 'error'; // Error message styling
            }
        }
    </script>
</body>
</html>
